<h1><i>Example of cycle FOR:<i></h1>
<pre>
<br><p><p2>Program</p2> Cycle;<br>
<p2>Uses</p2> CRT;<br>
<p2><strong>Var<strong></p2><br>
    i:Integer;<br>
<strong><p2>Begin</p2></strong><br>
   ClrScr;<br>
   Writeln('Numerics and squares:');<br>
   <strong><p2>For</p2><strong> i:=1 <strong><p2>To</p2><strong> 5 <strong><p2>Do</p2><strong><br>
        WriteLn(i, ' => ', i*i); <p3 style="color:red;">{i and i<sup>2</sup>}</p3><br>
<strong>End.</strong><br></p>
</pre>
